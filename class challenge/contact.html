<!DOCTYPE html>
<html>
<head>
	<title>Contact me</title>

	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="fullWrap">
		<nav>
		<div id="logo"> <a href="index.html"> HomemadeLogo</a></div>
			<ul class="mainNav">

				<li><a href="#" alt="other">Other</a></li>
				<li>Contact</li>
			</ul>
		</nav>
		<main class="contact">
			<form>
				<h2 class="Form Heading">Contact me!</h2>
				<fieldset>
					<label for="name">What is your name?</label>
					<input type="text" id="name" name="name" placeholder="Pennywise">
					<label for="email">Please provide your email</label>
					<input type="email" id="email"name="email" placeholder="redballons@creepy.net">
					<label for="message">Tell me about your nightmares!</label>
					<textarea id="message"></textarea>
				</fieldset>
			</form>
		</main>
	</div>
		<footer class="contact">
			<nav class="footNav">
				<div><a href="index.html"> &copy HomemadeLogo</a></div>
			</nav>
		</footer>

</body>
</html>
